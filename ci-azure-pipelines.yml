parameters:
- name: environment
  displayName: Environment to build
  type: string
  default: dev
  values: [dev, stg, prod]

variables:
- group: ${{ format('var-group-{0}', parameters.environment) }} # dynamic variable group name
- name: buildContextPath
  value: 'docker-demo/src'
- name: tag
  value: '$(Build.BuildId)'

