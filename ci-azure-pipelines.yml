    - task: AzureCLI@2
      displayName: Login to Azure and ACR
      inputs:
        azureSubscription: '$(AZURE_SUBSCRIPTOIN_SERVICE_CONNECTION)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Logging into ACR..."
          az acr login --name $(ACR_NAME)

    - task: Bash@3
      displayName: Build and push Docker image for backend
      inputs:
        targetType: 'inline'
        script: |
          echo "Building backend Docker image..."
          cd $(buildContextPath)
          docker build ./backend -t $(ACR_NAME).azurecr.io/backend:$(tag)
          docker tag $(ACR_NAME).azurecr.io/backend:$(tag) $(ACR_NAME).azurecr.io/backend:latest

          echo "Pushing backend Docker image to ACR..."
          docker push $(ACR_NAME).azurecr.io/backend:$(Build.BuildId)
          docker push $(ACR_NAME).azurecr.io/backend:latest

    - task: Bash@3
      displayName: Build and push Docker image for frontend
      inputs:
        targetType: 'inline'
        script: |
          echo "Building frontend Docker image..."
          cd $(buildContextPath)
          docker build ./frontend -t $(ACR_NAME).azurecr.io/frontend:$(tag)
          docker tag $(ACR_NAME).azurecr.io/frontend:$(tag) $(ACR_NAME).azurecr.io/frontend:latest

          echo "Pushing frontend Docker image to ACR..."
          docker push $(ACR_NAME).azurecr.io/frontend:$(Build.BuildId)
          docker push $(ACR_NAME).azurecr.io/frontend:latest
